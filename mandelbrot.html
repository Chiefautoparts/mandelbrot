<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mandelbrot</title>
  <link rel="stylesheet" href="mandelbrot.css">
  <script type="text/javascript" src="lib/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="mandelbrotGenerator.js"></script>
  <script type="text/javascript" src="mandelbrot.js"></script>
</head>
<body>
  <div id="app">
    <header>Mandelbrot</header>
    <div id="main">
      <canvas width="640" height="480">
        Your browser doesn't supportcanvas
      </canvas>
      <div>
        <input type="checkbox" id="use-worker" checked /><label for="use-worker">use web worker</label><br>
        <button class="draw"  data-settings="[-2, -2, 2, 2]">Draw Full</button>
        <button class="draw" data-settings="[-0.255, -0.816, -0.197, -0.788]">Preset 1</button>
        <button class="draw" data-settings="[-1.18788, -0.304, -1.18728, -0.302]">Preset 2</button>
        <button id="stop">Stop Drawing</button>
      </div>
    </div>
    <footer></footer>
  </div>
</body>
</html>
